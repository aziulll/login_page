<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/estudanteee.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
        <a href="#">
            <img src="img/logo-2x.png" alt="site inicial">
        </a>
    </div>
  </div> 
 <div class="login_body">
    <div class="login_box">
        <h2>Entrar no portal</h2>
        <form>
          <div class="input_box">
            <input required type="email" placeholder="E-mail ou CPF">
          </div>

          <div class="input_box">
            <input required type="password" placeholder="Senha">
          </div>
          <div>
            <button class="submit">Entrar</button>
          </div>
        </form>
     
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                 <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
        </div>

            <div class="new">
                <p>Não é aluno? <a href="#"> Entre em contato conosco e faça já a sua matricula!</a></p>
            </div>
        </div>
      </div>
    </div>
 </div> 
</body>
</html>
